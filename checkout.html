<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula CED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e2f; /* Dark blue background */
            color: #e0e0e0; /* Light grey text */
        }
        .container-form {
            background-color: #2a2a3f; /* Slightly lighter dark blue for container */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2); /* Darker shadow for contrast */
        }
        input, select {
            background-color: #3a3a4f; /* Darker input background */
            border-color: #555565; /* Darker border */
            color: #ffffff; /* White text in inputs */
        }
        input::placeholder, select::placeholder {
            color: #b0b0b0; /* Lighter placeholder text */
        }
        input:focus, select:focus {
            border-color: #7aa5f0; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(122, 165, 240, 0.5); /* Blue glow on focus */
        }
        /* Adjust label color for dark theme */
        label {
            color: #d0d0d0;
        }
        /* Adjust helper text color for dark theme */
        .text-gray-500 {
            color: #a0a0a0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container-form p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Matrícula CED</h1>

        <form id="formCheckout" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" required
                       class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm sm:text-sm"
                       placeholder="Seu nome completo">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm sm:text-sm"
                       placeholder="seu.email@exemplo.com">
            </div>

            <div>
                <label for="whatsapp" class="block text-sm font-medium mb-1">Telefone (WhatsApp)</label>
                <input type="tel" id="whatsapp" name="whatsapp" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                       class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm sm:text-sm"
                       placeholder="(XX) XXXXX-XXXX">
                <p class="mt-1 text-xs text-gray-500">Formato: (XX) XXXXX-XXXX</p>
            </div>

            <div>
                <label for="curso" class="block text-sm font-medium mb-1">Curso Desejado</label>
                <select id="cursoSelect" name="curso" required
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm sm:text-sm">
                    <option value="">Carregando cursos...</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white 
                           bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                Prosseguir para Assinatura
            </button>
        </form>
    </div>

    <script src="checkout.js"></script> 
</body>
</html>
