<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CED – Matrícula</title>

  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main class="container">
    <h1>Matrícula – CED</h1>

    <form id="formCheckout">
      <label>
        Nome completo
        <input type="text" name="nome" required />
      </label>

      <label>
        WhatsApp (DDD+número)
        <input type="tel" name="whatsapp" pattern="\d{11,13}" required />
      </label>

      <label>
        E-mail
        <input type="email" name="email" required />
      </label>

      <label>
        Curso
        <select name="curso" id="cursoSelect" required>
          <option value="">Carregando cursos…</option>
        </select>
      </label>

      <button type="submit">Pagar e Concluir</button>
    </form>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
