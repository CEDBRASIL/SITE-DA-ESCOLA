<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informática Essencial - CED BRASIL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.jpg" type="image/jpeg" />
</head>
<body class="overflow-x-hidden">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-[-1]">
    <div class="glow-effect -top-40 -left-40 w-96 h-96 bg-green-500 rounded-full"></div>
    <div class="glow-effect top-1/2 left-1/3 w-[500px] h-[500px] bg-emerald-600 rounded-full"></div>
    <div class="glow-effect -bottom-40 -right-40 w-96 h-96 bg-teal-500 rounded-full"></div>
  </div>
  <header class="bg-transparent py-4 sticky top-0 z-50 backdrop-blur-sm border-b border-transparent">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold tracking-tighter logo-text">CED <span class="spotify-green">BRASIL</span></a>
      <div class="flex items-center gap-4">
        <label class="theme-switch" for="theme-checkbox">
          <input type="checkbox" id="theme-checkbox" />
          <div class="slider"></div>
        </label>
        <a href="index.html" class="header-button font-semibold py-2 px-6 rounded-lg transition-colors">Início</a>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-6 py-12">
    <div class="max-w-xl mx-auto card card-glow reveal">
      <h1 class="text-3xl font-bold mb-4">Informática Essencial</h1>
      <p class="mb-8 text-muted">Preencha os campos abaixo para garantir sua matrícula.</p>
      <form id="enrollForm" class="space-y-4">
        <input type="text" id="nome" placeholder="Seu nome" required class="w-full p-3 rounded-lg bg-gray-800">
        <input type="tel" id="whatsapp" placeholder="(XX) XXXXX-XXXX" required class="w-full p-3 rounded-lg bg-gray-800">
        <button type="submit" class="w-full button-glow bg-spotify-green text-black font-bold py-3 px-6 rounded">Matricular</button>
        <div id="msg" class="text-center mt-4 h-6"></div>
      </form>
    </div>
  </main>
  <footer class="text-center py-8 border-t border-gray-800 mt-auto">
    <div class="container mx-auto px-6">
      <div class="text-2xl font-bold tracking-tighter mb-4 text-white">
        <a href="index.html">CED BRASIL</a>
      </div>
      <p class="text-gray-400">&copy; <span id="currentYear"></span> CED BRASIL. Todos os direitos reservados.</p>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="https://www.facebook.com/people/CED-Brasil/61575889016332/" target="_blank" rel="noopener" class="text-gray-500 hover:text-spotify-green"><i class="fab fa-facebook-f text-lg"></i></a>
        <a href="https://instagram.com/cedbrasill" target="_blank" rel="noopener" class="text-gray-500 hover:text-spotify-green"><i class="fab fa-instagram text-lg"></i></a>
        <a href="https://wa.me/5561986660241" target="_blank" rel="noopener" class="text-gray-500 hover:text-spotify-green"><i class="fab fa-whatsapp text-lg"></i></a>
      </div>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      const themeCheckbox = document.getElementById('theme-checkbox');
      function applyTheme(isLight) {
        document.body.classList.toggle('light-theme', isLight);
        themeCheckbox.checked = isLight;
      }
      applyTheme(localStorage.getItem('theme') === 'light');
      themeCheckbox.addEventListener('change', e => {
        const isChecked = e.currentTarget.checked;
        applyTheme(isChecked);
        localStorage.setItem('theme', isChecked ? 'light' : 'dark');
      });
      document.querySelectorAll('.reveal').forEach(el => el.classList.add('visible'));

      document.getElementById('enrollForm').addEventListener('submit', async e => {
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const whatsapp = document.getElementById('whatsapp').value.replace(/\D/g, '');
        const data = { nome, whatsapp, email: 'matricula@cedbrasil.com', cursos: ['Informática Essencial'] };
        const msg = document.getElementById('msg');
        msg.textContent = 'Enviando...';
        try {
          const resp = await fetch('https://api.cedbrasilia.com.br/matricular', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          msg.textContent = resp.ok ? 'Obrigado! Em breve entraremos em contato.' : 'Erro ao enviar. Tente novamente.';
        } catch (err) {
          msg.textContent = 'Erro de conexão.';
        }
      });
    });
  </script>
</body>
</html>
