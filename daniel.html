<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Teste - Daniel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        line-height: 1.6;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        color: #f5f5f5;
      }
      .spotify-green { color: #1db954; }
      .bg-spotify-green { background-color: #1db954; }
      .hover-bg-spotify-green-darker:hover { background-color: #1aa34a; }
      .section-title {
        font-size: 2.8rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .section-subtitle {
        font-size: 1.25rem;
        text-align: center;
        color: #a0a0a0;
        margin-bottom: 3rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
    <header class="bg-[#181818] shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold"><span class="spotify-green">CedBrasil</span></a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="hover:text-spotify-green transition text-lg">Início</a>
                <a href="https://ead.cedbrasilia.com.br" class="hover:text-spotify-green transition text-lg">Área do Aluno</a>
            </nav>
            <button id="mobileMenuButton" class="md:hidden focus:outline-none text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-[#181818] py-2 border-t border-gray-700">
            <a href="index.html" class="block px-6 py-3 hover:bg-[#282828] hover:text-spotify-green transition text-lg">Início</a>
            <a href="https://ead.cedbrasilia.com.br" class="block px-6 py-3 hover:bg-[#282828] hover:text-spotify-green transition text-lg">Área do Aluno</a>
        </div>
    </header>
    <main class="flex-grow">
        <section class="text-center py-20 px-6 bg-[#181818]">
            <h1 class="section-title">Bem-vindo ao <span class="spotify-green">Site de Teste</span></h1>
            <p class="section-subtitle">Esta página foi criada apenas para demonstrar funcionalidades.</p>
        </section>
    </main>
    <footer class="bg-[#181818] text-gray-400 py-6 text-center">
        &copy; <span id="currentYear"></span> CED BRASIL - Todos os direitos reservados.
    </footer>
    <script>
      const mobileMenuButton = document.getElementById('mobileMenuButton');
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        const icon = mobileMenuButton.querySelector('i');
        if (mobileMenu.classList.contains('hidden')) {
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        } else {
          icon.classList.remove('fa-bars');
          icon.classList.add('fa-times');
        }
      });
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
